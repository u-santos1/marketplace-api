spring.application.name=marketplace-api
# --- Configuração da Aplicação ---
server.port=8080

# --- Conexão com PostgreSQL (Docker) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/marketplace_db
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
# update: cria tabelas automaticamente se não existirem
spring.jpa.hibernate.ddl-auto=update
# show-sql: mostra o SQL no console (bom para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Conexão com Redis (Docker) ---
spring.data.redis.host=localhost
spring.data.redis.port=6379