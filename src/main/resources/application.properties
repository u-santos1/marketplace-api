spring.application.name=marketplace-api
# --- Configuracao da Aplicacao ---
server.port=8080

# --- Conexao com PostgreSQL (Docker) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/marketplace_db
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
# update: cria tabelas automaticamente se nao existirem
spring.jpa.hibernate.ddl-auto=update
# show-sql: mostra o SQL no console (bom para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Segredo para assinar os Tokens (na vida real, isso seria uma senha gigante e aleatória)
api.security.token.secret=meu-segredo-super-secreto-123

# --- Configuracao do REDIS (Cache) ---
spring.data.redis.host=localhost
spring.data.redis.port=6379
# Tempo padrao de vida do cache
spring.cache.type=redis